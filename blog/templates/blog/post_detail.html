{% extends 'blog/base.html' %}
{% block content %}
<div class="blog-container">
    <p class="created-date">{{ post.datetime }}</p>
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="blog-content">{{ post.content }}</p>
    <p>
    {% load disqus_tags %}
    {# disqus_dev #}
    {% disqus_show_comments %}
    </p>
</div>
{% endblock %}
