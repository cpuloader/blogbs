<form method="post" action="{% url 'comment_remove' pk=comment.pk %}" onsubmit="return confirm('Вы действительно хотите удалить комментарий? {{comment.pk}}');">
    {% csrf_token %}
    <div class="comment-remove">
        <input class="post-delete btn btn-default btn-xs" type="submit" value="Удалить" />
    </div>
</form>
