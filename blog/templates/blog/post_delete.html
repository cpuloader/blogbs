<form class="post-delete" method="post" action="{% url 'post_delete' pk=post.pk %}" onsubmit="return confirm('Вы действительно хотите удалить пост? {{post.pk}}');">
    {% csrf_token %}
    <div class="post-remove">
        <input class="btn btn-default btn-xs" type="submit" value="Удалить" />
    </div>
</form>
