{% extends "blog/base.html" %}

{% block content %}
<div class="loginform">
  <div class="loginform-inner">
  {% if form.errors %}
  <p>Неправильный логин или пароль. Напиши еще.</p>
  {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table class="logintable">
    <tr>
        <td>Пользователь:</td>
        <td class="logininput">{{ form.username }}</td>
    </tr>
    <tr>
        <td>Пароль:</td>
        <td class="logininput">{{ form.password }}</td>
    </tr>
    </table>
    <div class="submit-button">
      <input class="submit-button-inner" type="submit" value="Войти" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
    </form>
  </div>
</div>
{% endblock %}
