{% extends "blog/base.html" %}

{% block content %}
<div class="loginform">
  <div class="loginform-inner">
  {% if form.errors %}
  <p>Неправильный логин или пароль. Напиши еще.</p>
  {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table class="logintable">
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
 
    <input class="loginbutton" type="submit" value="Войти" />
    <input class="loginbutton" type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock %}
